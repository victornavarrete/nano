<!DOCTYPE html>
<html>
<body>
<style type="text/css" media="screen">
.e_temp{ 
	font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
	font-size: 14px;
	margin: 20px auto; 
	width:520px; 
	padding: 0px;
	border: none;
	color: #444;
} 
.e_temp th, 
.e_temp td{
	padding: 10px;
}  
.header{
	background: white;
	color:  #0079bb; 
	text-align:center;
	border-bottom: 1px solid #0079bb;
}  

.header img{
	height:80px;
	margin-bottom: 15px;

}  
</style>

<table class="e_temp"  > 
	<thead>
		<tr>
			<th class="header">
					<img src="{{logo}}">
				 <h1>{{web}}</h1>
				 <p><strong>Contacto</strong></p> 
			</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td> 

				<p>
				Don/ña <b>{{nombre}}</b> ha solicitado contacto e información el ({{fecha}}).
				</p>

				<p>
				Email : <b>{{email}}</b>  <br>
				Fono : <b>{{fono}}</b>  <br>
				Empresa :<b>{{empresa}}</b>  <br>
				</p>

				<p>
				Ha escrito : <b>{{mensaje}}</b>  <br> 
				</p> 

				<br>
				<p>
				Comunicarse con el contacto lo mas brevemente posible, Este mensaje es autogenerado, por favor NO RESPONDA.
				</p>

				 
			</td>
		</tr>
	</tbody>
</table>
</body>
</html>
